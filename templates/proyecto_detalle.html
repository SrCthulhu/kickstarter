<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="icon" href="https://iconape.com/wp-content/files/ev/371011/svg/371011.svg">
    <style type="text/css">
        .cuadrados {
            outline: 1px solid #d0d0d0;
        }
    </style>
    <title>{{proyectos['name']}} | Kickstarter</title>
</head>

<body>
    <section>
        <div class="fluid-container">
            <div class="row">
                <div class="col-4">
                    <a class="text-decoration-none" href="#">Descubrir</a>
                    <a class="text-decoration-none" href="#">Empieza un proyecto</a>
                </div>
                <div class="col-4 text-center">
                    <a class="text-decoration-none" href="/">
                        <img src="https://conpochoclos.com/wp-content/uploads/2021/09/Kickstarter-Logo.png" width="180"
                            height="100" alt="">
                    </a>
                </div>
                <div class="col-4 text-end">
                    <a class="text-decoration-none" href="#">B√∫squeda üîç</a>
                    <a class="text-decoration-none" href="/login">
                        <img width="50" height="50" src="https://apprecs.org/ios/images/app-icons/256/c6/1042479814.jpg"
                            alt="">
                    </a>
                </div>
            </div>
            <hr>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row">

                <div class="col-12 text-center">
                    <h4>{{proyectos['name']}}</h4>
                    <p>{{proyectos['descrip']}}</p>
                </div>
                <div class="col-8">

                    <iframe style="width: 100%; height: 500px;" src="{{videos['source']}}" title="#" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>

                    <small>{{proyectos['category']}}</small>
                    <small>{{proyectos['country']}}</small>
                </div>
                <div class="col-4">
                    <h3>{{proyectos['contributed']}}</h3>
                    <small>contribuido de 3000</small>
                    <h3>3700</h3>
                    <small>patrocinadores</small>
                    {{proyectos['time']}}
                    <div class="row">
                        <div class="col py-3">
                            <a href="/patrocinar/{{proyectos['_id']}}" type="button"
                                class="btn btn-success btn-lg">Patrocina este
                                proyecto</a>
                            <div class="py-3">
                                <a href="/add/{{proyectos['_id']}}" type="button" class="btn btn-outline-dark btn-lg">‚ûï
                                    Guardar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
</body>

</html>
